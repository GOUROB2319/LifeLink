<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Profile - Step 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Hind+Siliguri:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700&amp;display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/components.js"></script>
    <link href="../assets/css/styles.css" rel="stylesheet" />
</head>

<body
    class="bg-aurora text-slate-800 dark:text-slate-100 antialiased selection:bg-primary/30 selection:text-primary-dark transition-colors duration-500 overflow-x-hidden">
    <app-navbar></app-navbar>
    <main class="relative z-10 pt-28 pb-20 min-h-screen flex items-center">
        <div class="mx-auto max-w-4xl px-4 sm:px-6 lg:px-8 w-full">
            <div class="mb-12">
                <div class="flex items-center justify-between mb-4">
                    <span class="text-sm font-semibold text-primary">Step 2 of 4</span>
                    <span class="text-sm text-slate-500">Hospital Profile</span>
                </div>
                <div class="h-2 bg-slate-200 dark:bg-slate-700 rounded-full overflow-hidden">
                    <div class="h-full bg-brand-gradient w-2/4 transition-all duration-500"></div>
                </div>
            </div>
            <div
                class="bg-white dark:bg-surface-dark rounded-[2rem] shadow-2xl border border-slate-200 dark:border-slate-700 p-8 md:p-12">
                <div class="mb-10">
                    <div
                        class="w-16 h-16 bg-blue-100 dark:bg-blue-900/30 text-blue-600 rounded-2xl flex items-center justify-center mb-6">
                        <span class="material-symbols-outlined text-4xl">local_hospital</span>
                    </div>
                    <h1 class="text-3xl font-black text-slate-900 dark:text-white mb-3">Hospital Information</h1>
                    <p class="text-slate-600 dark:text-slate-400 text-lg">Register your medical facility</p>
                </div>
                <form id="hospitalForm" class="space-y-6">
                    <div class="space-y-6">
                        <h3 class="text-lg font-bold text-slate-900 dark:text-white flex items-center gap-2">
                            <span class="material-symbols-outlined text-blue-600">apartment</span>
                            Facility Details
                        </h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="md:col-span-2">
                                <label
                                    class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Hospital
                                    Name *</label>
                                <input type="text" name="hospitalName" required
                                    class="w-full px-4 py-3 rounded-xl border-2 border-slate-200 dark:border-slate-700 dark:bg-slate-800 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all"
                                    placeholder="Full legal name">
                            </div>
                            <div>
                                <label
                                    class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Registration
                                    Number *</label>
                                <input type="text" name="regNumber" required
                                    class="w-full px-4 py-3 rounded-xl border-2 border-slate-200 dark:border-slate-700 dark:bg-slate-800 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all"
                                    placeholder="Government registration">
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Type
                                    *</label>
                                <select name="type" required
                                    class="w-full px-4 py-3 rounded-xl border-2 border-slate-200 dark:border-slate-700 dark:bg-slate-800 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all">
                                    <option value="">Select type</option>
                                    <option value="government">Government Hospital</option>
                                    <option value="private">Private Hospital</option>
                                    <option value="clinic">Clinic</option>
                                    <option value="diagnostic">Diagnostic Center</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="space-y-6 pt-6 border-t border-slate-200 dark:border-slate-700">
                        <h3 class="text-lg font-bold text-slate-900 dark:text-white flex items-center gap-2">
                            <span class="material-symbols-outlined text-blue-600">contact_phone</span>
                            Contact Information
                        </h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Email
                                    *</label>
                                <input type="email" name="email" required
                                    class="w-full px-4 py-3 rounded-xl border-2 border-slate-200 dark:border-slate-700 dark:bg-slate-800 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all"
                                    placeholder="hospital@example.com">
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Phone
                                    *</label>
                                <input type="tel" name="phone" required
                                    class="w-full px-4 py-3 rounded-xl border-2 border-slate-200 dark:border-slate-700 dark:bg-slate-800 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all"
                                    placeholder="+880 123-4567890">
                            </div>
                            <div class="md:col-span-2">
                                <label
                                    class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Website</label>
                                <input type="url" name="website"
                                    class="w-full px-4 py-3 rounded-xl border-2 border-slate-200 dark:border-slate-700 dark:bg-slate-800 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all"
                                    placeholder="https://hospital.com">
                            </div>
                        </div>
                    </div>
                    <div class="space-y-6 pt-6 border-t border-slate-200 dark:border-slate-700">
                        <h3 class="text-lg font-bold text-slate-900 dark:text-white flex items-center gap-2">
                            <span class="material-symbols-outlined text-blue-600">location_on</span>
                            Location
                        </h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label
                                    class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Division
                                    *</label>
                                <select name="division" required
                                    class="w-full px-4 py-3 rounded-xl border-2 border-slate-200 dark:border-slate-700 dark:bg-slate-800 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all">
                                    <option value="">Select division</option>
                                    <option value="dhaka">Dhaka</option>
                                    <option value="chittagong">Chittagong</option>
                                    <option value="rajshahi">Rajshahi</option>
                                    <option value="khulna">Khulna</option>
                                    <option value="barisal">Barisal</option>
                                    <option value="sylhet">Sylhet</option>
                                    <option value="rangpur">Rangpur</option>
                                    <option value="mymensingh">Mymensingh</option>
                                </select>
                            </div>
                            <div>
                                <label
                                    class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">District
                                    *</label>
                                <input type="text" name="district" required
                                    class="w-full px-4 py-3 rounded-xl border-2 border-slate-200 dark:border-slate-700 dark:bg-slate-800 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all">
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Full
                                    Address *</label>
                                <textarea name="address" required rows="3"
                                    class="w-full px-4 py-3 rounded-xl border-2 border-slate-200 dark:border-slate-700 dark:bg-slate-800 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="space-y-6 pt-6 border-t border-slate-200 dark:border-slate-700">
                        <h3 class="text-lg font-bold text-slate-900 dark:text-white flex items-center gap-2">
                            <span class="material-symbols-outlined text-blue-600">admin_panel_settings</span>
                            Administrator
                        </h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Admin
                                    Name *</label>
                                <input type="text" name="adminName" required
                                    class="w-full px-4 py-3 rounded-xl border-2 border-slate-200 dark:border-slate-700 dark:bg-slate-800 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all">
                            </div>
                            <div>
                                <label
                                    class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Position
                                    *</label>
                                <input type="text" name="adminPosition" required
                                    class="w-full px-4 py-3 rounded-xl border-2 border-slate-200 dark:border-slate-700 dark:bg-slate-800 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all"
                                    placeholder="e.g. Director, Manager">
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col sm:flex-row gap-4 pt-8">
                        <a href="step1.html"
                            class="flex-1 px-6 py-4 rounded-xl border-2 border-slate-300 dark:border-slate-600 text-slate-700 dark:text-slate-300 font-bold text-center hover:bg-slate-50 dark:hover:bg-slate-800 transition-all">
                            <span class="material-symbols-outlined inline-block mr-2">arrow_back</span>Back
                        </a>
                        <button type="submit"
                            class="flex-1 bg-brand-gradient text-white px-6 py-4 rounded-xl font-bold shadow-lg shadow-primary/20 hover:scale-105 transition-all duration-300 flex items-center justify-center gap-2">
                            <span>Continue</span>
                            <span class="material-symbols-outlined">arrow_forward</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="../assets/js/localization.js"></script>
    <script src="../assets/js/animations.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        document.getElementById('hospitalForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            localStorage.setItem('onboarding_hospital_data', JSON.stringify(Object.fromEntries(formData)));
            window.location.href = 'step3.html';
        });
    </script>
</body>

</html>
