<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join LifeLink - Step 1</title>
    <script src="../assets/js/theme-init.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Hind+Siliguri:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700&amp;display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Custom Tailwind Config -->
    <script src="../assets/js/config.js"></script>

    <!-- Custom Components -->
    <script src="../assets/js/components.js"></script>

    <!-- Custom CSS -->
    <link href="../assets/css/styles.css" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="../assets/images/favicon.svg" />
</head>

<body
    class="bg-aurora text-slate-800 dark:text-slate-100 antialiased selection:bg-primary/30 selection:text-primary-dark transition-colors duration-500 overflow-x-hidden">

    <!-- Navigation Bar -->
    <app-navbar></app-navbar>

    <main class="relative z-10 pt-32 pb-20 min-h-screen flex items-center">
        <div class="mx-auto max-w-4xl px-4 sm:px-6 lg:px-8 w-full">

            <!-- Progress Bar -->
            <div class="mb-12">
                <div class="flex items-center justify-between mb-4">
                    <span class="text-sm font-semibold text-primary" data-i18n="onboarding.step1.of">Step 1 of 4</span>
                    <span class="text-sm text-slate-500" data-i18n="onboarding.step1.role">Choose Your Role</span>
                </div>
                <div class="h-2 bg-slate-200 dark:bg-slate-700 rounded-full overflow-hidden">
                    <div class="h-full bg-brand-gradient w-1/4 transition-all duration-500"></div>
                </div>
            </div>

            <!-- Main Card -->
            <div
                class="bg-white dark:bg-surface-dark rounded-[2rem] shadow-2xl border border-slate-200 dark:border-slate-700 p-8 md:p-12">

                <!-- Header -->
                <div class="text-center mb-10">
                    <div class="w-20 h-20 bg-primary/10 rounded-2xl flex items-center justify-center mx-auto mb-6">
                        <span class="material-symbols-outlined text-5xl text-primary">person_add</span>
                    </div>
                    <h1 class="text-3xl md:text-4xl font-black text-slate-900 dark:text-white mb-3"
                        data-i18n="onboarding.step1.title">
                        Join LifeLink
                    </h1>
                    <p class="text-slate-600 dark:text-slate-400 text-lg" data-i18n="onboarding.step1.subtitle">
                        Select your role to get started
                    </p>
                </div>

                <!-- Role Selection -->
                <form id="roleForm" class="space-y-6 animate-fade-in">
                    <div class="grid grid-cols-1 gap-6">
                        <!-- Donor Option -->
                        <label class="block cursor-pointer group">
                            <input type="radio" name="role" value="donor" class="peer sr-only" required>
                            <div
                                class="p-8 rounded-3xl border-2 border-slate-200 dark:border-slate-700 peer-checked:border-primary peer-checked:bg-primary/5 transition-all hover:border-primary/50 hover:shadow-2xl hover:shadow-primary/5">
                                <div class="flex items-start gap-6">
                                    <div
                                        class="w-16 h-16 rounded-2xl bg-emerald-100 dark:bg-emerald-900/30 text-emerald-600 dark:text-emerald-400 flex items-center justify-center flex-shrink-0 group-hover:scale-110 transition-transform">
                                        <span
                                            class="material-symbols-outlined text-4xl leading-none">volunteer_activism</span>
                                    </div>
                                    <div class="flex-1">
                                        <h3 class="text-2xl font-bold text-slate-900 dark:text-white mb-2"
                                            data-i18n="onboarding.role.donor.title">Blood Donor</h3>
                                        <p class="text-slate-600 dark:text-slate-400 leading-relaxed"
                                            data-i18n="onboarding.role.donor.desc">
                                            Register as a blood donor and help save lives. We'll notify you when someone
                                            nearby matches your blood type.
                                        </p>
                                    </div>
                                    <div
                                        class="w-5 h-5 rounded-full border-2 border-slate-300 dark:border-slate-600 flex items-center justify-center flex-shrink-0 mt-2">
                                        <span
                                            class="w-2.5 h-2.5 rounded-full bg-primary scale-0 peer-checked:scale-100 transition-transform"></span>
                                    </div>
                                </div>
                            </div>
                        </label>

                        <!-- Hospital Option -->
                        <label class="block cursor-pointer group">
                            <input type="radio" name="role" value="hospital" class="peer sr-only">
                            <div
                                class="p-8 rounded-3xl border-2 border-slate-200 dark:border-slate-700 peer-checked:border-primary peer-checked:bg-primary/5 transition-all hover:border-primary/50 hover:shadow-2xl hover:shadow-primary/5">
                                <div class="flex items-start gap-6">
                                    <div
                                        class="w-16 h-16 rounded-2xl bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 flex items-center justify-center flex-shrink-0 group-hover:scale-110 transition-transform">
                                        <span
                                            class="material-symbols-outlined text-4xl leading-none">local_hospital</span>
                                    </div>
                                    <div class="flex-1">
                                        <h3 class="text-2xl font-bold text-slate-900 dark:text-white mb-2"
                                            data-i18n="onboarding.role.hospital.title">Hospital / Clinic</h3>
                                        <p class="text-slate-600 dark:text-slate-400 leading-relaxed"
                                            data-i18n="onboarding.role.hospital.desc">
                                            Manage patient requests and find compatible donors instantly through our
                                            AI-powered matching system.
                                        </p>
                                    </div>
                                    <div
                                        class="w-5 h-5 rounded-full border-2 border-slate-300 dark:border-slate-600 flex items-center justify-center flex-shrink-0 mt-2">
                                        <span
                                            class="w-2.5 h-2.5 rounded-full bg-primary scale-0 peer-checked:scale-100 transition-transform"></span>
                                    </div>
                                </div>
                            </div>
                        </label>

                        <!-- Patient Option -->
                        <label class="block cursor-pointer group">
                            <input type="radio" name="role" value="patient" class="peer sr-only">
                            <div
                                class="p-8 rounded-3xl border-2 border-slate-200 dark:border-slate-700 peer-checked:border-primary peer-checked:bg-primary/5 transition-all hover:border-primary/50 hover:shadow-2xl hover:shadow-primary/5">
                                <div class="flex items-start gap-6">
                                    <div
                                        class="w-16 h-16 rounded-2xl bg-red-100 dark:bg-red-900/30 text-emergency flex items-center justify-center flex-shrink-0 group-hover:scale-110 transition-transform">
                                        <span
                                            class="material-symbols-outlined text-4xl leading-none">personal_injury</span>
                                    </div>
                                    <div class="flex-1">
                                        <h3 class="text-2xl font-bold text-slate-900 dark:text-white mb-2"
                                            data-i18n="onboarding.role.patient.title">Patient / Recipient</h3>
                                        <p class="text-slate-600 dark:text-slate-400 leading-relaxed"
                                            data-i18n="onboarding.role.patient.desc">
                                            Request blood urgently and receive first-aid guidance while we connect you
                                            with nearby verified donors.
                                        </p>
                                    </div>
                                    <div
                                        class="w-5 h-5 rounded-full border-2 border-slate-300 dark:border-slate-600 flex items-center justify-center flex-shrink-0 mt-2">
                                        <span
                                            class="w-2.5 h-2.5 rounded-full bg-primary scale-0 peer-checked:scale-100 transition-transform"></span>
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex flex-col sm:flex-row gap-4 pt-4">
                        <button type="submit"
                            class="flex-1 bg-brand-gradient text-white px-8 py-5 rounded-2xl font-black text-xl shadow-xl shadow-primary/20 hover:scale-105 active:scale-95 transition-all duration-300 flex items-center justify-center gap-3">
                            <span data-i18n="onboarding.btn.continue">Continue Journey</span>
                            <span class="material-symbols-outlined text-2xl">arrow_forward</span>
                        </button>
                    </div>
                </form>

                <!-- Already have account -->
                <div class="text-center mt-8 pt-8 border-t border-slate-200 dark:border-slate-700">
                    <p class="text-slate-600 dark:text-slate-400">
                        <span data-i18n="onboarding.already_have_account">Already have an account?</span>
                        <a href="../auth/login.html" class="text-primary font-semibold hover:underline"
                            data-i18n="onboarding.sign_in">Sign in</a>
                    </p>
                </div>
            </div>

        </div>
    </main>

    <!-- Scripts -->
    <script src="../assets/js/localization.js"></script>
    <script src="../assets/js/animations.js"></script>
    <script src="../assets/js/main.js"></script>

    <script type="module">
        import { auth, db, initAuthObserver, loginWithGoogle, handleAuthRedirect } from '../assets/js/auth-service.js';
        import { saveUserProfile, getFullUserProfile } from '../assets/js/db-service.js';

        const roleForm = document.getElementById('roleForm');

        initAuthObserver(async (user) => {
            const navbar = document.querySelector('app-navbar');

            if (user) {
                if (navbar && navbar.updateAuth) navbar.updateAuth(user);

                // Check if profile is already complete
                const profile = await getFullUserProfile(db, user.uid);
                if (profile && profile.onboardingComplete) {
                    await handleAuthRedirect(user);
                    return;
                }
            } else {
                // User not logged in, MUST register first
                window.location.href = '../auth/register.html';
            }
        });

        // Form submission handler
        roleForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            const selectedRole = document.querySelector('input[name="role"]:checked');
            if (!selectedRole) {
                alert('Please select a role to continue');
                return;
            }

            const role = selectedRole.value;
            localStorage.setItem('onboarding_role', role);

            // Update user role in Firestore if logged in
            if (auth.currentUser) {
                await saveUserProfile(db, auth.currentUser, role);
            }

            // Navigate to appropriate step 2 page
            const rolePages = {
                'donor': 'step2_1.html',
                'hospital': 'step2_2.html',
                'patient': 'step2_3.html'
            };

            window.location.href = rolePages[role];
        });

    </script>
</body>

</html>
