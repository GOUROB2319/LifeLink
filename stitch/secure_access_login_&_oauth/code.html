<div class="p-8 pb-6">
<!-- Welcome Text -->
<div class="text-center mb-8">

<p class="text-gray-500 dark:text-gray-400 text-base font-normal leading-normal">

</div>
<!-- OAuth Buttons -->
<div class="flex flex-col gap-3">

<button class="relative flex w-full items-center justify-center rounded-lg bg-[#111318] px-6 py-3 text-sm font-bold text-white transition-all hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-800 focus:ring-offset-2 dark:bg-white dark:text-black dark:hover:bg-gray-100">

<span>Sign in with Apple</span>

<!-- Divider -->
<div class="relative my-8">
<div aria-hidden="true" class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-200 dark:border-gray-700"></div>
</div>
<div class="relative flex justify-center">
<span class="bg-white dark:bg-gray-800 px-3 text-xs font-medium uppercase text-gray-500">or sign in with email</span>
</div>

<!-- Login Form -->
<form action="#" class="space-y-5" method="POST">
<div>
<label class="block text-sm font-medium text-gray-900 dark:text-gray-200 mb-1.5" for="email">Email Address</label>
<div class="relative">
<input class="block w-full rounded-lg border-0 py-3 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 dark:bg-gray-900 dark:ring-gray-700 dark:text-white dark:placeholder:text-gray-500" id="email" name="email" placeholder="dr.smith@hospital.com" type="email"/>
</div>
</div>
<div>
<div class="flex items-center justify-between mb-1.5">
<label class="block text-sm font-medium text-gray-900 dark:text-gray-200" for="password">Password</label>
<div class="text-sm">
<a class="font-semibold text-primary hover:text-blue-700 transition-colors" href="#">Forgot password?</a>
</div>
</div>
<div class="relative">
<input class="block w-full rounded-lg border-0 py-3 pl-4 pr-10 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 dark:bg-gray-900 dark:ring-gray-700 dark:text-white dark:placeholder:text-gray-500" id="password" name="password" placeholder="••••••••••••" type="password"/>
<div class="absolute inset-y-0 right-0 flex items-center pr-3">
<span class="material-symbols-outlined text-gray-400 cursor-pointer hover:text-gray-600 dark:hover:text-gray-300" style="font-size: 20px;">visibility_off</span>
</div>
</div>
</div>
<div class="pt-2">
<button class="flex w-full justify-center rounded-lg bg-primary px-3 py-3 text-base font-bold leading-6 text-white shadow-sm hover:bg-blue-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary transition-colors" type="button">
                            Sign In
                        </button>
</div>
</form>
</div>
<!-- Footer -->

</div>
</div>
