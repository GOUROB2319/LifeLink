<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - LifeLink</title>
  
  <script>
    (function() {
      const theme = localStorage.getItem('lifelink-theme') || 'light';
      if (theme === 'dark') document.documentElement.classList.add('dark');
    })();
  </script>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700&display=swap" rel="stylesheet">
  <link href="../assets/css/main.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: { extend: { colors: { primary: { DEFAULT: '#10B981', dark: '#059669' } } } }
    }
  </script>
</head>
<body class="bg-aurora text-slate-800 dark:text-slate-100 min-h-screen flex items-center justify-center p-4">
  
  <div class="w-full max-w-md">
    <div class="card">
      <!-- Header -->
      <div class="text-center mb-8">
        <a href="../index.html" class="inline-flex items-center gap-2 mb-6">
          <span class="material-symbols-outlined text-primary text-4xl">favorite</span>
          <span class="font-bold text-2xl">LifeLink</span>
        </a>
        <h1 class="text-3xl font-bold mb-2" data-i18n="auth.registerTitle">Create Account</h1>
        <p class="text-slate-600 dark:text-slate-400">Join the LifeLink community</p>
      </div>

      <!-- Form -->
      <form id="registerForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-2" data-i18n="auth.fullName">Full Name</label>
          <input type="text" id="fullName" required class="input-field" placeholder="John Doe">
        </div>

        <div>
          <label class="block text-sm font-medium mb-2" data-i18n="auth.email">Email Address</label>
          <input type="email" id="email" required class="input-field" placeholder="you@example.com">
        </div>

        <div>
          <label class="block text-sm font-medium mb-2" data-i18n="auth.password">Password</label>
          <input type="password" id="password" required minlength="6" class="input-field" placeholder="••••••••">
        </div>

        <div>
          <label class="block text-sm font-medium mb-2" data-i18n="auth.confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" required minlength="6" class="input-field" placeholder="••••••••">
        </div>

        <button type="submit" class="w-full btn-primary" data-i18n="auth.registerButton">Create Account</button>
      </form>

      <!-- Divider -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-slate-300 dark:border-slate-600"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white dark:bg-slate-800 text-slate-500">OR</span>
        </div>
      </div>

      <!-- Google Login -->
      <button id="googleLogin" class="w-full btn-secondary flex items-center justify-center gap-2">
        <svg class="w-5 h-5" viewBox="0 0 24 24">
          <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        <span data-i18n="auth.googleLogin">Continue with Google</span>
      </button>

      <!-- Footer Links -->
      <div class="mt-6 text-center text-sm">
        <p class="text-slate-600 dark:text-slate-400">
          <span data-i18n="auth.hasAccount">Already have an account?</span>
          <a href="login.html" class="text-primary hover:underline font-semibold ml-1" data-i18n="nav.login">Login</a>
        </p>
      </div>
    </div>

    <!-- Language & Theme Toggle -->
    <div class="flex items-center justify-center gap-4 mt-6">
      <button data-lang-toggle class="p-2 rounded-lg glass hover:bg-slate-100 dark:hover:bg-slate-800">
        <span class="lang-text text-sm font-medium">বাংলা</span>
      </button>
      <button data-theme-toggle class="p-2 rounded-lg glass hover:bg-slate-100 dark:hover:bg-slate-800">
        <span class="material-symbols-outlined">dark_mode</span>
      </button>
    </div>
  </div>

  <script type="module">
    import { themeController } from '../assets/js/core/theme.js';
    import { i18n } from '../assets/js/core/i18n.js';
    import { authService } from '../assets/js/core/auth.js';

    themeController.init();
    i18n.init();

    // Register form handler
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }
      
      const result = await authService.registerWithEmail(email, password, fullName);
      if (result.success) {
        window.location.href = '../dashboard/patient.html';
      } else {
        alert('Registration failed: ' + result.error);
      }
    });

    // Google login handler
    document.getElementById('googleLogin').addEventListener('click', async () => {
      const result = await authService.loginWithGoogle();
      if (result.success) {
        window.location.href = '../dashboard/patient.html';
      } else {
        alert('Google login failed: ' + result.error);
      }
    });
  </script>
</body>
</html>
