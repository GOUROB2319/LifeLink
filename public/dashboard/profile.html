<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - LifeLink</title>
  <script>
    (function() {
      const theme = localStorage.getItem('lifelink-theme') || 'light';
      if (theme === 'dark') document.documentElement.classList.add('dark');
    })();
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700&display=swap" rel="stylesheet">
  <link href="../assets/css/main.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={darkMode:'class',theme:{extend:{colors:{primary:{DEFAULT:'#10B981',dark:'#059669'}}}}}</script>
</head>
<body class="bg-aurora text-slate-800 dark:text-slate-100 min-h-screen">
  <div id="navbar"></div>
  <main class="pt-20 pb-12">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="mb-8">
        <h1 class="text-4xl font-bold mb-2">My Profile</h1>
        <p class="text-slate-600 dark:text-slate-400">Manage your personal information</p>
      </div>

      <div class="card mb-6">
        <div class="flex items-center gap-6 mb-6">
          <div class="w-24 h-24 rounded-full bg-gradient-to-br from-primary to-blue-600 flex items-center justify-center text-white text-4xl font-bold">
            <span id="userInitials">U</span>
          </div>
          <div>
            <h2 class="text-2xl font-bold" id="userName">User Name</h2>
            <p class="text-slate-600 dark:text-slate-400" id="userEmail">user@example.com</p>
            <span class="inline-block mt-2 px-3 py-1 rounded-full text-sm font-semibold bg-primary/10 text-primary" id="userRole">Patient</span>
          </div>
        </div>
      </div>

      <div class="card">
        <h2 class="text-2xl font-bold mb-6">Personal Information</h2>
        <form id="profileForm" class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium mb-2">Full Name</label>
              <input type="text" id="fullName" class="input-field" placeholder="Enter your name">
            </div>

            <div>
              <label class="block text-sm font-medium mb-2">Phone Number</label>
              <input type="tel" id="phone" class="input-field" placeholder="+880 1XXX-XXXXXX">
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium mb-2">Blood Group</label>
              <select id="bloodGroup" class="input-field">
                <option value="">Select blood group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium mb-2">Date of Birth</label>
              <input type="date" id="dob" class="input-field">
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium mb-2">Division</label>
              <select id="division" class="input-field">
                <option value="">Select division</option>
                <option value="Dhaka">Dhaka</option>
                <option value="Chittagong">Chittagong</option>
                <option value="Rajshahi">Rajshahi</option>
                <option value="Khulna">Khulna</option>
                <option value="Sylhet">Sylhet</option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium mb-2">District</label>
              <input type="text" id="district" class="input-field" placeholder="Enter district">
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium mb-2">Address</label>
            <textarea id="address" rows="3" class="input-field" placeholder="Enter your full address"></textarea>
          </div>

          <div class="flex gap-4">
            <button type="submit" class="btn-primary">Save Changes</button>
            <button type="button" onclick="history.back()" class="btn-secondary">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <div id="footer"></div>
  <script type="module">
    import { themeController } from '../assets/js/core/theme.js';
    import { i18n } from '../assets/js/core/i18n.js';
    import { authService } from '../assets/js/core/auth.js';
    import { dbService } from '../assets/js/core/db.js';
    import { initNavbar } from '../assets/js/components/navbar.js';
    import { initFooter } from '../assets/js/components/footer.js';

    themeController.init();
    i18n.init();
    initNavbar();
    initFooter();

    authService.onAuthChange(async (user) => {
      if (!user) {
        window.location.href = '../auth/login.html';
        return;
      }

      document.getElementById('userName').textContent = user.displayName || 'User';
      document.getElementById('userEmail').textContent = user.email;
      document.getElementById('userInitials').textContent = (user.displayName || 'U')[0].toUpperCase();

      const result = await dbService.getUser(user.uid);
      if (result.success) {
        const data = result.data;
        document.getElementById('fullName').value = data.displayName || '';
        document.getElementById('phone').value = data.phone || '';
        document.getElementById('bloodGroup').value = data.bloodGroup || '';
        document.getElementById('division').value = data.division || '';
        document.getElementById('district').value = data.district || '';
        document.getElementById('address').value = data.address || '';
        document.getElementById('userRole').textContent = (data.role || 'patient').charAt(0).toUpperCase() + (data.role || 'patient').slice(1);
      }
    });

    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const user = authService.getCurrentUser();
      if (!user) return;

      const updates = {
        displayName: document.getElementById('fullName').value,
        phone: document.getElementById('phone').value,
        bloodGroup: document.getElementById('bloodGroup').value,
        division: document.getElementById('division').value,
        district: document.getElementById('district').value,
        address: document.getElementById('address').value
      };

      const result = await dbService.updateUser(user.uid, updates);
      if (result.success) {
        alert('Profile updated successfully!');
      } else {
        alert('Failed to update profile: ' + result.error);
      }
    });
  </script>
</body>
</html>
