<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Directory - LifeLink</title>
  <script>
    (function() {
      const theme = localStorage.getItem('lifelink-theme') || 'light';
      if (theme === 'dark') document.documentElement.classList.add('dark');
    })();
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700&display=swap" rel="stylesheet">
  <link href="../assets/css/main.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={darkMode:'class',theme:{extend:{colors:{primary:{DEFAULT:'#10B981',dark:'#059669'}}}}}</script>
</head>
<body class="bg-aurora text-slate-800 dark:text-slate-100 min-h-screen">
  <div id="navbar"></div>
  <main class="pt-20 pb-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="mb-8">
        <h1 class="text-4xl font-bold mb-2">Medical Directory</h1>
        <p class="text-slate-600 dark:text-slate-400">Find doctors and hospitals near you</p>
      </div>

      <div class="card mb-8">
        <div class="flex flex-col md:flex-row gap-4">
          <div class="flex-1">
            <input type="text" id="searchQuery" class="input-field" placeholder="Search by name or specialty...">
          </div>
          <div class="flex gap-2">
            <button id="doctorTab" class="px-6 py-3 rounded-lg font-semibold bg-primary text-white">Doctors</button>
            <button id="hospitalTab" class="px-6 py-3 rounded-lg font-semibold bg-slate-200 dark:bg-slate-700 text-slate-800 dark:text-slate-200">Hospitals</button>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
          <select id="specialtyFilter" class="input-field">
            <option value="">All Specialties</option>
            <option value="cardiology">Cardiology</option>
            <option value="neurology">Neurology</option>
            <option value="pediatrics">Pediatrics</option>
            <option value="orthopedics">Orthopedics</option>
            <option value="general">General Medicine</option>
          </select>

          <select id="divisionFilter" class="input-field">
            <option value="">All Divisions</option>
            <option value="Dhaka">Dhaka</option>
            <option value="Chittagong">Chittagong</option>
            <option value="Rajshahi">Rajshahi</option>
            <option value="Khulna">Khulna</option>
            <option value="Sylhet">Sylhet</option>
          </select>

          <button id="searchBtn" class="btn-primary">Search</button>
        </div>
      </div>

      <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="col-span-full text-center py-12 text-slate-500">
          <span class="material-symbols-outlined text-6xl mb-4 opacity-50">search</span>
          <p>Use filters above to search for doctors or hospitals</p>
        </div>
      </div>
    </div>
  </main>
  <div id="footer"></div>
  <script type="module">
    import { themeController } from '../assets/js/core/theme.js';
    import { i18n } from '../assets/js/core/i18n.js';
    import { initNavbar } from '../assets/js/components/navbar.js';
    import { initFooter } from '../assets/js/components/footer.js';

    themeController.init();
    i18n.init();
    initNavbar();
    initFooter();

    let currentTab = 'doctors';

    document.getElementById('doctorTab').addEventListener('click', () => {
      currentTab = 'doctors';
      document.getElementById('doctorTab').className = 'px-6 py-3 rounded-lg font-semibold bg-primary text-white';
      document.getElementById('hospitalTab').className = 'px-6 py-3 rounded-lg font-semibold bg-slate-200 dark:bg-slate-700 text-slate-800 dark:text-slate-200';
    });

    document.getElementById('hospitalTab').addEventListener('click', () => {
      currentTab = 'hospitals';
      document.getElementById('hospitalTab').className = 'px-6 py-3 rounded-lg font-semibold bg-primary text-white';
      document.getElementById('doctorTab').className = 'px-6 py-3 rounded-lg font-semibold bg-slate-200 dark:bg-slate-700 text-slate-800 dark:text-slate-200';
    });

    document.getElementById('searchBtn').addEventListener('click', () => {
      const results = document.getElementById('results');
      results.innerHTML = `
        <div class="col-span-full text-center py-12 text-slate-500">
          <span class="material-symbols-outlined text-6xl mb-4 opacity-50">hourglass_empty</span>
          <p>Loading ${currentTab}...</p>
        </div>
      `;
    });
  </script>
</body>
</html>
