<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Dashboard - LifeLink</title>
  <script>
    (function() {
      const theme = localStorage.getItem('lifelink-theme') || 'light';
      if (theme === 'dark') document.documentElement.classList.add('dark');
    })();
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700&display=swap" rel="stylesheet">
  <link href="../assets/css/main.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={darkMode:'class',theme:{extend:{colors:{primary:{DEFAULT:'#10B981',dark:'#059669'}}}}}</script>
</head>
<body class="bg-aurora text-slate-800 dark:text-slate-100 min-h-screen">
  <div id="navbar"></div>
  <main class="pt-20 pb-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="mb-8">
        <h1 class="text-4xl font-bold mb-2" data-i18n="dashboard.hospital">Hospital Dashboard</h1>
        <p class="text-slate-600 dark:text-slate-400">Manage blood inventory and requests</p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
        <div class="card bg-gradient-to-br from-red-500/10 to-pink-500/10">
          <h3 class="font-bold mb-2">Active Requests</h3>
          <p class="text-3xl font-black text-red-600" id="activeRequests">0</p>
        </div>
        <div class="card bg-gradient-to-br from-primary/10 to-emerald-500/10">
          <h3 class="font-bold mb-2">Blood Units</h3>
          <p class="text-3xl font-black text-primary" id="bloodUnits">0</p>
        </div>
        <div class="card bg-gradient-to-br from-blue-500/10 to-cyan-500/10">
          <h3 class="font-bold mb-2">Donors Today</h3>
          <p class="text-3xl font-black text-blue-600" id="donorsToday">0</p>
        </div>
        <a href="profile.html" class="card hover:shadow-2xl hover:-translate-y-1 transition-all cursor-pointer group">
          <div class="flex items-center gap-4">
            <div class="w-10 h-10 rounded-xl bg-primary/10 flex items-center justify-center group-hover:scale-110 transition">
              <span class="material-symbols-outlined text-primary text-2xl">local_hospital</span>
            </div>
            <div>
              <h3 class="font-bold">Profile</h3>
              <p class="text-xs text-slate-600 dark:text-slate-400">Update info</p>
            </div>
          </div>
        </a>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
        <div class="card">
          <h2 class="text-2xl font-bold mb-6">Blood Inventory</h2>
          <div class="grid grid-cols-2 gap-4">
            <div class="p-4 border border-slate-200 dark:border-slate-700 rounded-lg">
              <p class="text-sm text-slate-600 dark:text-slate-400">A+</p>
              <p class="text-2xl font-bold">0 units</p>
            </div>
            <div class="p-4 border border-slate-200 dark:border-slate-700 rounded-lg">
              <p class="text-sm text-slate-600 dark:text-slate-400">B+</p>
              <p class="text-2xl font-bold">0 units</p>
            </div>
            <div class="p-4 border border-slate-200 dark:border-slate-700 rounded-lg">
              <p class="text-sm text-slate-600 dark:text-slate-400">O+</p>
              <p class="text-2xl font-bold">0 units</p>
            </div>
            <div class="p-4 border border-slate-200 dark:border-slate-700 rounded-lg">
              <p class="text-sm text-slate-600 dark:text-slate-400">AB+</p>
              <p class="text-2xl font-bold">0 units</p>
            </div>
          </div>
        </div>

        <div class="card">
          <h2 class="text-2xl font-bold mb-6">Pending Requests</h2>
          <div id="requests-list" class="space-y-4">
            <div class="text-center py-8 text-slate-500">
              <span class="material-symbols-outlined text-5xl mb-2 opacity-50">inbox</span>
              <p>No pending requests</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div id="footer"></div>
  <script type="module">
    import { themeController } from '../assets/js/core/theme.js';
    import { i18n } from '../assets/js/core/i18n.js';
    import { authService } from '../assets/js/core/auth.js';
    import { initNavbar } from '../assets/js/components/navbar.js';
    import { initFooter } from '../assets/js/components/footer.js';

    themeController.init();
    i18n.init();
    initNavbar();
    initFooter();

    authService.onAuthChange((user) => {
      if (!user) window.location.href = '../auth/login.html';
    });
  </script>
</body>
</html>
