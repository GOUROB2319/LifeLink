<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - LifeLink</title>
  <script>
    (function() {
      const theme = localStorage.getItem('lifelink-theme') || 'light';
      if (theme === 'dark') document.documentElement.classList.add('dark');
    })();
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={darkMode:'class',theme:{extend:{colors:{primary:{DEFAULT:'#10B981'}}}}}</script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-100 min-h-screen flex items-center justify-center p-4">
  <div class="text-center max-w-md">
    <div class="w-24 h-24 bg-slate-200 dark:bg-slate-800 rounded-full flex items-center justify-center mx-auto mb-6">
      <span class="material-symbols-outlined text-6xl text-slate-400">cloud_off</span>
    </div>
    <h1 class="text-3xl font-bold mb-4">You're Offline</h1>
    <p class="text-slate-600 dark:text-slate-400 mb-8">Please check your internet connection and try again.</p>
    <button onclick="window.location.reload()" class="bg-primary text-white px-6 py-3 rounded-lg font-semibold hover:bg-primary/90 transition">
      Try Again
    </button>
  </div>
</body>
</html>
