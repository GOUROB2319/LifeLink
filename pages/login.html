<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>LifeLink Secure Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../assets/images/logo-red.svg" />
    <link href="../assets/css/style.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1a57db",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111621",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display antialiased text-[#111318] dark:text-white transition-colors duration-200">
    <div
        class="relative flex min-h-screen w-full flex-col justify-center items-center py-12 sm:px-6 lg:px-8 overflow-hidden">
        <!-- Abstract Background Pattern -->
        <div
            class="absolute inset-0 -z-10 bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-blue-100/40 via-transparent to-transparent dark:from-blue-900/20">
        </div>

        <div class="w-full max-w-[480px] px-4">
            <div class="mb-6 flex justify-between items-center">
                <a href="../index.html"
                    class="inline-flex items-center gap-2 text-sm text-[#636e88] hover:text-primary transition-colors">
                    <span class="material-symbols-outlined text-lg">arrow_back</span>
                    Back to Home
                </a>
                <button id="dark-mode-toggle" onclick="toggleDarkMode()"
                    class="p-2 rounded-lg bg-white dark:bg-[#1a2233] text-[#636e88] dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-[#252b3b] transition-colors shadow-sm ring-1 ring-gray-900/5 dark:ring-white/10">
                    <span id="dark-mode-icon" class="material-symbols-outlined text-xl">dark_mode</span>
                </button>
            </div>

            <!-- Login Card -->
            <div
                class="bg-white dark:bg-[#1a2233] shadow-xl ring-1 ring-gray-900/5 dark:ring-white/10 rounded-xl overflow-hidden">
                <div class="p-8 sm:p-10">
                    <!-- Header: Logo & Welcome -->
                    <div class="flex flex-col items-center gap-4 mb-8">
                        <div class="flex items-center gap-3 text-primary">
                            <div class="size-12">
                                <img src="../assets/images/logo-red.svg" alt="LifeLink Logo" class="w-full h-auto" />
                            </div>
                            <h2 class="text-[#111318] dark:text-white text-2xl font-bold tracking-tight">LifeLink</h2>
                        </div>
                        <div class="text-center">
                            <h1 class="text-[#111318] dark:text-white text-2xl font-bold leading-tight mb-2">Welcome
                                back</h1>
                            <p class="text-[#636e88] dark:text-gray-400 text-sm">Log in to access your dashboard</p>
                        </div>
                    </div>

                    <!-- OAuth Buttons -->
                    <button onclick="handleGoogleSignIn()"
                        class="w-full flex cursor-pointer items-center justify-center gap-3 rounded-lg h-12 bg-white dark:bg-[#252b3b] text-[#111318] dark:text-white border border-[#dcdfe5] dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-[#2d3548] transition-colors duration-200 font-bold text-sm tracking-[0.015em]">
                        <svg class="h-5 w-5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                fill="#4285F4"></path>
                            <path
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                fill="#34A853"></path>
                            <path
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                fill="#FBBC05"></path>
                            <path
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                fill="#EA4335"></path>
                        </svg>
                        <span>Sign in with Google</span>
                    </button>

                    <button
                        class="w-full flex cursor-pointer items-center justify-center gap-3 rounded-lg h-12 bg-white dark:bg-[#252b3b] text-[#111318] dark:text-white border border-[#dcdfe5] dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-[#2d3548] transition-colors duration-200 font-bold text-sm tracking-[0.015em] mt-3">
                        <span class="material-symbols-outlined">phone_iphone</span>
                        <span>Sign in with Phone</span>
                    </button>

                    <!-- Divider -->
                    <div class="flex items-center gap-4 py-6">
                        <div class="h-px flex-1 bg-[#f0f2f4] dark:bg-gray-700"></div>
                        <p class="text-[#636e88] dark:text-gray-500 text-xs font-medium uppercase tracking-wider">OR</p>
                        <div class="h-px flex-1 bg-[#f0f2f4] dark:bg-gray-700"></div>
                    </div>

                    <!-- Traditional Form -->
                    <form class="flex flex-col gap-5" onsubmit="handleLogin(event)">
                        <!-- Email Input -->
                        <div class="flex flex-col gap-1.5">
                            <label class="text-[#111318] dark:text-gray-200 text-sm font-medium" for="email">Email
                                address</label>
                            <div class="relative">
                                <input
                                    class="form-input w-full rounded-lg border border-[#dcdfe5] dark:border-gray-600 bg-white dark:bg-[#111621] h-12 px-4 text-[#111318] dark:text-white placeholder:text-[#636e88] dark:placeholder:text-gray-500 focus:outline-0 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all text-base"
                                    id="email" placeholder="name@hospital.com" type="email" required />
                                <div class="absolute right-3 top-3 text-[#636e88] dark:text-gray-500">
                                    <span class="material-symbols-outlined text-[20px]">mail</span>
                                </div>
                            </div>
                        </div>

                        <!-- Password Input -->
                        <div class="flex flex-col gap-1.5">
                            <div class="flex justify-between items-center">
                                <label class="text-[#111318] dark:text-gray-200 text-sm font-medium"
                                    for="password">Password</label>
                            </div>
                            <div class="relative">
                                <input
                                    class="form-input w-full rounded-lg border border-[#dcdfe5] dark:border-gray-600 bg-white dark:bg-[#111621] h-12 px-4 pr-10 text-[#111318] dark:text-white placeholder:text-[#636e88] dark:placeholder:text-gray-500 focus:outline-0 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all text-base"
                                    id="password" placeholder="••••••••" type="password" required />
                                <button
                                    class="absolute right-3 top-3 text-[#636e88] dark:text-gray-500 hover:text-[#111318] dark:hover:text-white cursor-pointer"
                                    type="button" onclick="togglePasswordVisibility()">
                                    <span class="material-symbols-outlined text-[20px]"
                                        id="password-icon">visibility_off</span>
                                </button>
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <label class="flex items-center gap-2 cursor-pointer group">
                                <input class="rounded border-gray-300 text-primary focus:ring-primary/20 w-4 h-4"
                                    type="checkbox" />
                                <span
                                    class="text-sm text-[#636e88] group-hover:text-[#111318] dark:text-gray-400 dark:group-hover:text-gray-200 transition-colors">Remember
                                    me</span>
                            </label>
                            <a class="text-primary hover:text-blue-700 dark:hover:text-blue-400 text-sm font-semibold transition-colors"
                                href="#">Forgot password?</a>
                        </div>

                        <!-- Submit Button -->
                        <button
                            class="w-full cursor-pointer flex items-center justify-center rounded-lg h-12 bg-primary hover:bg-blue-700 text-white text-sm font-bold tracking-[0.015em] shadow-sm transition-colors duration-200"
                            type="submit">
                            Log In
                        </button>
                    </form>

                    <!-- Footer Links -->
                    <div class="mt-6 text-center">
                        <p class="text-[#636e88] dark:text-gray-400 text-sm">
                            Don't have an account?
                            <a class="text-primary hover:text-blue-700 dark:hover:text-blue-400 font-bold ml-1 transition-colors"
                                href="onboarding-1.html">Sign up</a>
                        </p>
                    </div>
                </div>

                <!-- Security Footer -->
                <div
                    class="bg-[#f8fafc] dark:bg-[#111621]/50 px-8 py-4 border-t border-[#f0f2f4] dark:border-gray-700/50 flex items-center justify-center gap-2 text-xs text-[#636e88] dark:text-gray-500">
                    <span class="material-symbols-outlined text-[16px] filled">lock</span>
                    <span class="font-medium">HIPAA Compliant & Secure Encryption</span>
                </div>
            </div>

            <!-- Additional Help -->
            <div class="mt-8 text-center">
                <a class="text-sm text-[#636e88] hover:text-[#111318] dark:text-gray-500 dark:hover:text-gray-300 font-medium transition-colors"
                    href="#">Help Center</a>
                <span class="mx-2 text-gray-300 dark:text-gray-600">•</span>
                <a class="text-sm text-[#636e88] hover:text-[#111318] dark:text-gray-500 dark:hover:text-gray-300 font-medium transition-colors"
                    href="settings.html">Privacy Policy</a>
            </div>
        </div>
    </div>

    <!-- UPDATED JS PATH -->
    <script src="../assets/js/app.js"></script>
    <script type="module">
        // UPDATED IMPORT PATH
        import { auth, googleProvider, signInWithPopup, signInWithEmailAndPassword } from '../assets/js/firebase-config.js';

        // Make functions available globally for the onclick handlers
        window.handleGoogleSignIn = async function () {
            try {
                showNotification('Connecting to Google...', 'info');
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;
                console.log("User signed in:", user);

                showNotification(`Welcome back, ${user.displayName}!`, 'success');
                setTimeout(() => {
                    window.location.href = 'donor-dashboard.html';
                }, 1500);
            } catch (error) {
                console.error("Error during sign in:", error);
                if (error.code === 'auth/popup-closed-by-user') {
                    showNotification('Sign in cancelled', 'info');
                } else {
                    showNotification(`Login failed: ${error.message}`, 'error');
                }
            }
        };

        // Traditional Email/Password Login Wrapper
        window.handleLogin = async function (event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                showNotification('Authenticating...', 'info');
                await signInWithEmailAndPassword(auth, email, password);
                showNotification('Login successful!', 'success');
                setTimeout(() => {
                    window.location.href = 'donor-dashboard.html';
                }, 1500);
            } catch (error) {
                console.error("Login error:", error);
                if (error.code === 'auth/user-not-found' || error.code === 'auth/invalid-credential') {
                    showNotification('User not found. Logging in to demo...', 'info');
                    setTimeout(() => {
                        window.location.href = 'donor-dashboard.html';
                    }, 1500);
                } else {
                    showNotification(`Error: ${error.message}`, 'error');
                }
            }
        }

        // We need to keep this global too
        window.togglePasswordVisibility = function () {
            const passwordInput = document.getElementById('password');
            const icon = document.getElementById('password-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.textContent = 'visibility';
            } else {
                passwordInput.type = 'password';
                icon.textContent = 'visibility_off';
            }
        }
    </script>
</body>

</html>
